    <h2 id="四倍空间"><a href="#四倍空间" class="headerlink" title="四倍空间"></a>四倍空间</h2><p>区间长：<script type="math/tex">n</script></p>
<p>树的<strong>层数</strong>（即画出来的线段树示意图有多少层）： <script type="math/tex">x=\lceil\log_2 n\rceil+1</script></p>
<p>等比数列求和：<script type="math/tex">\frac{a_1(1-q^x)}{1-q}=a_1(2^x-1) = 2^x - 1 = 2^{\lceil\log_2 n\rceil+1}-1 = 2\times2^{\lceil\log_2 n\rceil}-1</script></p>
<p>放缩：</p>
<script type="math/tex; mode=display">2\times2^{\lceil\log_2 n\rceil}-1 \leq 2\times2^{\log_2 n + 1}-1=4\times2^{\log_2 n}-1 = 4n-1 \lt 4n</script><p>即线段树中的节点数量小于 $4n$</p>
<hr>
<p>mktag(o) 根据操作更新 o 的信息</p>
<ul>
<li>应该能够与其他 tag 合并</li>
<li>不应该使用子节点的信息重新计算</li>
</ul>
<p>down(o) 下发标记，清空o标记为默认值</p>
