    <p>之前一直用 hexo-renderer-mathjax 插件渲染数学公式，最近发现它失效了。</p>
<p>找到 Github 项目发现已经很久没更新了，似乎由于内置的 CDN 失效而渲染失败。</p>
<p>然后在 Issue 里找到了 Fork <a href="https://github.com/Mybrc91/hexo-renderer-mathjax2">hexo-render-mathjax2</a></p>
<p>这个版本可以自定义 CDN 地址。换用 bootcss 的 CDN 即可解决问题。</p>
